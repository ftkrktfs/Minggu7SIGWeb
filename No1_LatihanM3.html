<!DOCTYPE html>
<html>
<head>
    <title>Nomor 1</title>
</head>
<body>
    <h1>Hitung faktorial dari input</h1>
    <p style="font-size: 20px;"><b>Masukkan sembarang angka</b></p>

    <input type="number" id="angkainput" />
    <button onclick="hitung()">click</button>
    <p id="hasilFaktorial"></p>

    <script>
        function hitung() {
            var angkainput = document.getElementById("angkainput").value;
            var hasil = faktorial(angkainput);
            document.getElementById("hasilFaktorial").innerHTML = "angka faktorial dari " + angkainput + " adalah : " + hasil;
        }

        function faktorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * faktorial(n - 1);
            }
        }
    </script>
</body>
</html>
